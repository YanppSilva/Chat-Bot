<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot | NPL</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="icon" type="image/x-icon" href="assets/img/bubble-chat.png" />
</head>
<body>
  <div class="chatbot">
    <header>
      <h2>Chatbot</h2>
    </header>
    <ul class="chatbox">
      <li class="chat incoming">
        <span class="material-symbols-outlined">smart_toy</span>
        <p>Ol√°! <span class="material-symbols-outlined">
          pan_tool
          </span> <br> Como eu posso te ajudar hoje?</p>
      </li>
      <li class="chat outgoing">
        <p>Lorem ipsum dolor sit amet, consectetur?</p>
      </li>
      <div class="chat-input">
        <textarea placeholder="Digite uma menssagem"></textarea>
        <span class="material-symbols-outlined">send</span>
      </div>
    </ul>
  </div>
</body>
</html>
